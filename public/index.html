<body id="app">
	<div class="wrapper">

			<header class="header">
				<img src="images/logo.png">

			<main class="menuArea">
				<nav class="menuNav">

				<h2 id="billTitle">SHOPPING CART</h2>
				<span class="deleteIcon"><i class="far fa-trash-alt" data-key="trashIcon"></i></span>
			</header>
			<section id="tableArea"></section>
			<div class="total" data-key="total"></div>

				<input type="button" id="orderButton" data-key="orderButton" value="PLACE ORDER">
