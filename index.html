<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSY teahouse order system</title>
	<script src="https://kit.fontawesome.com/e8a278aa48.js" crossorigin="anonymous"></script>
	<link href="reset.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

</head>

<body>


	<div class="wrapper">


		<div class="menu_container">

			<header class="header">
				<img src="images/logo.png">
			</header>


			<main class="menu_area">


				<nav class="menu_nav">

					<ul class="ul_nav">

					</ul>


				</nav>

				<ul class="menu_list">
					<!-- 					
					<li><img
							src="https://shoplineimg.com/5cee0a99c4efc60001a5fe6b/5d6244e1622a563c02a2b3fd/800x.webp?source_format=png">
						<span class="prod_name">Si Ji Chun</span><span class="prod_price">17.00</span></li> -->




				</ul>

			</main>



		</div>
		<!--end of menu_container-->

		<div class="bill_container">
			<header>
				<h2>ORDER SUMMARY</h2>
				<span class="delete_icon"><i class="far fa-trash-alt" data-key="icon_trash"></i></span>
			</header>

			<ul class="order_list">
				<li>
					<span class="order_prod_name">Si Ji Chun</span>
					<span class="order_quantity">
						<label for="quantity"><select name="quantity" id="quantity">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select></span>
					<span class="order_price">17.00</span>
					<input type="button" class="order_delete" value="×">
				</li>

				<li>
					<span class="order_prod_name">Premium Jasmine Green Tea</span>
					<span class="order_quantity">
						<label for="quantity"><select name="quantity" id="quantity">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select></span>
					<span class="order_price">17.00</span>
					<input type="button" class="order_delete" value="×">
				</li>


				<li>
					<span class="order_prod_name">Alishan Oolong + Premium Jasmine Green Tea</span>
					<span class="order_quantity">
						<label for="quantity"><select name="quantity" id="quantity">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select></span>
					<span class="order_price">17.00</span>
					<input type="button" class="order_delete" value="×">
				</li>




			</ul>


			<div class="total">
				<span class="total_text">Total</span><span class="total_value">51.00</span>
				<input type="button" id="pay_button" value="PAY">
			</div>




		</div>
		<!--end of bill_container-->


	</div><!-- end of wrapper -->



	<script src="app.js"></script>
	<script src="menuList.js"></script>
	<script src="orderList.js"></script>

	<script src="index.js"></script>

</body>

</html>
